##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*
# Fix some dragging issues with XWayland
windowrule = match:focus yes, match:class ^$, match:title ^$, match:xwayland yes, match:float on yes, match:fullscreen no, match:pin no

# float oning windows
windowrule = float on on, match:tag float oning-window
windowrule = center on, match:tag float oning-window
windowrule = size 875 600, match:tag float oning-window
windowrule = tag +float oning-window, match:class (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)

# Bitwarden
cindowrule = noscreenshare, match:class ^(Bitwarden)$

# Blueman manager
windowrule = float on, match:class ^(blueman-manager)$

# ChatGPT
windowrule = workspace special:chatgpt, match:class (brave-chatgpt.com.*)

# Dwellir Docs
windowrule = size 1200 1000, match:class (brave-docs.internal.dwellir.com.*)
windowrule = float on, match:class (brave-docs.internal.dwellir.com.*)

# Gnome Calculator
windowrule = float on, match:class (org.gnome.Calculator)
windowrule = size 500 600, match:class (org.gnome.Calculator)
windowrule = center on, match:class (org.gnome.Calculator)

# KeepassXC
windowrule = float on, match:class (org.keepassxc.KeePassXC)
windowrule = size 1000 800, match:class (org.keepassxc.KeePassXC)
windowrule = center on, match:class (org.keepassxc.KeePassXC)
windowrule = float on, match:class (xdg-desktop-portal-gtk), match:title (Open database)

# Linear
windowrule = workspace special:linear, match:class (brave-linear.app.*)

# LocalSend
windowrule = float on, match:class (Share|localsend)
windowrule = center on, match:class (Share|localsend)

# Mozilla
windowrule = float on, match:class firefox, match:title Library
windowrule = float on, match:class firefox, match:title (.*Bitwarden Password Manager.*)

# nm-connection-editor
windowrule = float on, match:class (nm-connection-editor)
windowrule = size 700 500, match:class (nm-connection-editor)
windowrule = center on, match:class (nm-connection-editor)
windowrule = pin on, match:class (nm-connection-editor)

# nwg-displays
windowrule = float on, match:class (nwg-displays)
windowrule = size 700 500, match:class (nwg-displays)
windowrule = move 10% 20%, match:class (nwg-displays)
windowrule = pin on, match:class (nwg-displays)

# nwg-look
windowrule = float on, match:class (nwg-look)
windowrule = size 700 600, match:class (nwg-look)
windowrule = move 10% 20%, match:class (nwg-look)
windowrule = pin on, match:class (nwg-look)

# Pavucontrol float oning
windowrule = float on, match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = size 700 600, match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = center on, match:class (.*org.pulseaudio.pavucontrol.*)
windowrule = pin on, match:class (.*org.pulseaudio.pavucontrol.*)

