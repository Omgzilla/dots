## Omgzilla's alacritty config
## https://github.com/omgzilla/alacritty.git

## Import files
import:
  - /home/marcus/.config/alacritty/colors.yml
  - /home/marcus/.config/alacritty/fonts.yml

env:
  #TERM: alacritty
  WINIT_HIDPI_FACTOR: "1"

window:
  dimensions:
    columns: 90
    lines: 30
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 10
    y: 10
  
  title: Alacritty
  dynamic_title: true
  dynamic_padding: false
  decorations: full
  #decorations: transparent
  startup_mode: Windowed

  #opacity: 1
  opacity: 0.90
  #transparent_background_colors: false
  #decorations_theme_variant: None

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 100000
  multiplier: 3


bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /bin/bash

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true (removed)
#window.option_as_alt: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

mouse_bindings:
  - { mouse: Right,                   action: CopySelection }
  - { mouse: Right,   mods: Control,  action: PasteSelection }
#  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle,                  action: None  }

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,              mods: Control|Shift,                   action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: Key0,           mods: Control,                         action: ResetFontSize    }
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }

  - { key: Paste,                        action: Paste }
  - { key: Copy,                         action: Copy }

  # (Windows only)
  #- { key: Return,   mods: Alt,           action: ToggleFullscreen }

  # (macOS only)
  #- { key: K,              mods: Command, mode: ~Vi|~Search, chars: "\x0c"                 }
  #- { key: K,              mods: Command, mode: ~Vi|~Search, action: ClearHistory          }
  #- { key: Key0,           mods: Command,                    action: ResetFontSize         }
  #- { key: Equals,         mods: Command,                    action: IncreaseFontSize      }
  #- { key: Plus,           mods: Command,                    action: IncreaseFontSize      }
  #- { key: NumpadAdd,      mods: Command,                    action: IncreaseFontSize      }
  #- { key: Minus,          mods: Command,                    action: DecreaseFontSize      }
  #- { key: NumpadSubtract, mods: Command,                    action: DecreaseFontSize      }
  #- { key: V,              mods: Command,                    action: Paste                 }
  #- { key: C,              mods: Command,                    action: Copy                  }
  #- { key: C,              mods: Command, mode: Vi|~Search,  action: ClearSelection        }
  #- { key: H,              mods: Command,                    action: Hide                  }
  #- { key: H,              mods: Command|Alt,                action: HideOtherApplications }
  #- { key: M,              mods: Command,                    action: Minimize              }
  #- { key: Q,              mods: Command,                    action: Quit                  }
  #- { key: W,              mods: Command,                    action: Quit                  }
  #- { key: N,              mods: Command,                    action: SpawnNewInstance      }
  #- { key: F,              mods: Command|Control,            action: ToggleFullscreen      }
  #- { key: F,              mods: Command, mode: ~Search,     action: SearchForward         }
  #- { key: B,              mods: Command, mode: ~Search,     action: SearchBackward        }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
  # Keep the log file after quitting Alacritty.
  persistent_logging: false
  log_level: Warn
  # Print all received window events.
  print_events: false
  # Highlight window damage information.
  highlight_damage: false
